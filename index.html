<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/styles.css">
    <title>Animated Profile Card UI</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card_border">
                <img src="assets/img/profile.jpg" alt="Raisul Hasan Rafi" class="card_img">
            </div>
            <h3 class="card_name">Raisul Hasan Rafi</h3>
            <span class="card_profession">UI/UX & Web Designer</span>
            <div class="card_social" id="card-social">
                <div class="card_social-control">
                    <div class="card_social-toggle" id="card-toggle">
                        <i class="ri-add-line"></i>
                    </div>

                    <span class="card_social-text">Get in Touch</span>

                    <ul class="card_social-list">
                        <a href="https://github.com/rhr3032" target="_blank" class="card_social-link">
                            <i class="ri-github-fill"></i>
                        </a>

                        <a href="https://linkedin.com/in/rhr3032" target="_blank" class="card_social-link">
                            <i class="ri-linkedin-fill"></i>
                        </a>

                        <a href="https://facebook.com/rhr.raisulrafi" target="_blank" class="card_social-link">
                            <i class="ri-facebook-fill"></i>
                        </a>

                        <a href="https://instagram.com/rhr_raisulrafi" target="_blank" class="card_social-link">
                            <i class="ri-instagram-fill"></i>
                        </a>

                        <a href="https://behance.net/rhr3032" target="_blank" class="card_social-link">
                            <i class="ri-behance-fill"></i>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/script/scripts.js"></script>
</body>

</html>
